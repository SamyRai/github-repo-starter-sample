name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Node dependencies
        run: |
          if [ -f package.json ]; then npm ci; fi

      - name: Run Node tests
        run: |
          if [ -f package.json ]; then npm test; fi

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi

      - name: Run Python tests
        run: |
          if [ -f pyproject.toml ] || [ -f requirements.txt ]; then pytest -q; fi

      - name: Instantiate script (dry-run with Python)
        run: |
          if [ -f ./scripts/instantiate_template.py ]; then python3 ./scripts/instantiate_template.py --dry-run; fi

      - name: Run instantiate script tests (Python)
        run: |
          if [ -f tests/test_template_instantiation.py ]; then pytest -q tests/test_template_instantiation.py; fi
