name: Example publish (uses repo vars)

on:
  push:
    branches: [ main ]

env:
  PACKAGE_NAME: ${{ vars.PACKAGE_NAME }}

jobs:
  publish:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Demo publish step
        run: |
          echo "Publishing ${{ env.PACKAGE_NAME }} from ${{ github.ref_name }}"
