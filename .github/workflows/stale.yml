name: "Stale issues and PRs"

on:
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC
  workflow_dispatch: {}

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Mark stale
        uses: actions/stale@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          stale-issue-message: 'This issue has been automatically marked as stale because it has not had recent activity. Please comment or update to keep it open.'
          stale-pr-message: 'This PR has been automatically marked as stale because it has not had recent activity.'
          days-before-issue-stale: 60
          days-before-pr-stale: 60
          days-before-issue-close: 7
          days-before-pr-close: 7
